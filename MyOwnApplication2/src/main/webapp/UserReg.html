<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>      
<div class="register">
      <form action="UserRegister" name="register" method="post"> 
      <table width="20%">
          <CAption><h2>User Registration Form</h2></CAption>
          <tr>
              <td>User Name</td>
              <td><input type="text" name="user_name" placeholder="User Name" required="required"></td><br>
          </tr>
          <tr>
              <td>Password</td>
              <td><input type="password" name="user_password" placeholder="Password" required="required"></td><br>
          </tr>
          <tr>
              <td>E-Mail</td>
              <td><input type="email" name="user_email" placeholder="E-Mail" required="required"></td>
          </tr>
          <tr>
              <td>Gender</td>
              <td>Male<input type="radio" name="gender" value="Male">
                  Female<input type="radio" name="gender" value="Female"><br>
                  Others<input type="radio" name="gender"  value="Others">
                 </td>
          </tr>
          <tr>
              <td>Date Of Birth</td>
              <td><input type="date" name="user_dob" required="required"></td>
          </tr>
          <tr>
              <td>Mobile Number</td>
              <td><input type="number" name="user_mobile" placeholder="Mobile number" minimum="6000000000" maximum="9999999999" maxlength="10" required="required"></td>
          </tr>
          <tr>
              <td>Address</td>
              <td>
                  <input type="text" name="user_address" maxlength="50" placeholder="Address"><br>
                </td>
          </tr>
          <tr>
              <td>City</td>
              <td><input type="text" name="user_city" maxlength="25" required="required" placeholder="City"></td>
          </tr>
          <tr>
              <td>State</td>
              <td><input type="text" name="user_state" maxlength="30" required="required" placeholder="State"></td>
          </tr>
          <tr>
              <td>&emsp;</td>
              <td><input type="submit" value="Register"></td>
          </tr>
      </table>
    </form>
    </div>
</body>
</html>
